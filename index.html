<!DOCTYPE html>
<html>
  <head>
    <title>Profil Saya</title>
    <link rel="icon" href="jerapah.png" type="image/x-icon" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        max-height: 92vh;
        overflow: hidden; /* Set overflow to hidden */
      }
      .container {
        display: flex;
        align-items: flex-start;
      }
      .content {
        max-height: 92vh;
        overflow: auto; /* Set overflow to hidden */
        width:80%
      }

      .menu-bar {
        flex: 0 0 17%; /* Menggunakan flex untuk mengatur lebar */
        background-color: #333333;
        /* padding: 10px; */
        padding-right: 20px; /* Padding sebelah kanan */
        padding-left: 20px; /* Padding sebelah kiri */
        padding-top: 20px; /* Padding sebelah kiri */
        margin-right: 20px;
        border-radius: 5px;
        height: 94vh;
      }

      .menu-bar ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      .menu-bar li {
        margin-bottom: 10px;
      }

      .menu-bar a {
        display: block;
        padding: 10px;
        text-decoration: none;
        color: #ffffff;
        background-color: #666666;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .menu-bar a:hover {
        background-color: #333333;
      }

      .profile-image {
        margin-bottom: 20px;
        animation: slideInLeft 1s ease;
        margin: 0 auto;
      }

      .profile-image img {
        width: 200px;
        border-radius: 50%;
      }

      .profile-description {
        text-align: center;
        animation: slideInRight 1s ease;
      }

      .profile h1 {
        color: #333333;
      }

      p {
        color: #666666;
        line-height: 1.5;
        text-align: justify;
        margin: 0;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      @keyframes slideInLeft {
        0% {
          transform: translateX(-100%);
          opacity: 0;
        }
        100% {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @keyframes slideInRight {
        0% {
          transform: translateX(100%);
          opacity: 0;
        }
        100% {
          transform: translateX(0);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="menu-bar">
        <nav>
          <ul>
            <li><a href="index.html">Beranda</a></li>
            <li><a href="pages/profile.html">Profil</a></li>
            <li><a href="pages/kontak.html">Kontak</a></li>
          </ul>
        </nav>
      </div>
      <div class="content">
        <div class="profile-image">
          <img src="images/download.jpg" alt="Profil Saya" />
        </div>
        <div class="profile-description">
          <h1>Cynan ThefaRyura Nugroho</h1>
          <p>Cynan Thefa, bayi berusia 3 bulan, penuh pesona dan ceria.</p>
        </div>
      </div>
    </div>
  </body>
</html>
